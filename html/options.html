<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/options.css">
    <title>Extension Options</title>
</head>
<body>
    <h1>Extension Options</h1>
    <h2>Blocked Sites</h2>
    <ul id="blockedSitesList">
      
    </ul>

    <h2>Block a New Site</h2>
    <label for="siteInput">Enter a site URL:</label>
    <input type="text" id="siteInput" placeholder="https://example.com">
    <button id="blockSiteButton">Block Site</button>

    <h2>Tracking</h2>
    <label for="toggleTracking">Enable Tracking:</label>
    <input type="checkbox" id="toggleTracking">

    <script src="../js/options.js"></script>
</body>
</html>
